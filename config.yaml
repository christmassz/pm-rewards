# Polymarket Liquidity Rewards Auto-MM Configuration
# Copy this to config.yaml and adjust values as needed

# Capital allocation
total_cap_usdc: 500.0
usable_cap_frac: 0.8
num_markets: 3

# Market filtering
exclude_restricted: false  # Set to false to allow restricted markets (required for rewards)
end_date_buffer_days: 7
min_volume24h: 1000.0
max_book_spread: 0.8   # Reject markets where best_ask - best_bid > threshold

# Timing parameters
selector_interval_sec: 900      # 15 minutes
poll_interval_sec: 5           # maker heartbeat interval
rotation_cooldown_sec: 43200   # 12 hours
min_tenure_sec: 21600          # 6 hours
score_replace_multiplier: 1.5
loop_interval_sec: 600          # 10 minutes - interval between start.py loop runs

# Quote parameters
quote:
  size_buffer: 1.1           # multiply rewardsMinSize by this
  half_spread_frac: 0.8     # fraction of rewardsMaxSpread to use
  update_min_ticks: 2        # minimum price change to trigger replace

# Network and retry settings
net:
  request_timeout_sec: 20
  max_retries: 5
  backoff_base_sec: 0.5
  backoff_max_sec: 10.0

# Live mode safety settings
live:
  enabled_by_flag_only: true  # must be true - live mode only via --live flag
  max_markets_live: 1         # start with 1 for safety, can increase to 3 later
  cancel_on_exit: false        # cancel all orders on shutdown
